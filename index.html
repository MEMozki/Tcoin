<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Кликер Игра</h1>
        <div id="telegram-login"></div>
    </header>
    <main>
        <section id="game">
            <div id="coin" onclick="handleClick()"></div>
            <div id="score">Очки: <span id="score-value">0</span></div>
        </section>
        <section id="leaderboard">
            <h2>Таблица лидеров</h2>
            <ul id="leaderboard-list">
                <!-- Записи таблицы лидеров будут здесь -->
            </ul>
        </section>
        <section id="clans">
            <h2>Кланы</h2>
            <ul id="clan-list">
                <!-- Записи кланов будут здесь -->
            </ul>
        </section>
        <section id="upgrades">
            <h2>Улучшения</h2>
            <ul id="upgrade-list">
                <!-- Записи улучшений будут здесь -->
            </ul>
        </section>
        <section id="coin-skins">
            <h2>Скины для монет</h2>
            <ul id="coin-skin-list">
                <!-- Записи скинов для монет будут здесь -->
            </ul>
        </section>
    </main>
    <script src="https://telegram.org/js/telegram-widget.js?15" data-telegram-login="ваш_бот" data-size="large" data-userpic="false" data-auth-url="http://ваш_сервер/auth/telegram" data-request-access="write"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
